<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body style="background-color: bisque;">
    <div class="container-fluid" style="background-color: rgb(255, 189, 107) !important">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#home" class="text-dark nav-link active" data-bs-toggle="tab"><i class="bi bi-house-fill"></i> Home</a>
            </li>
            <li class="nav-item">
                <a href="#about" class="text-dark nav-link" data-bs-toggle="tab"><i class="bi bi-file-earmark-person-fill"></i> About</a>
            </li>
            <li class="nav-item">
                <a href="#contact" class="text-dark nav-link" data-bs-toggle="tab"><i class="bi bi-person-lines-fill"></i> Contact</a>
            </li>
        </ul>
    </div>

    <div class="tab-content">
        <div id="home" class="container-fluid my-4 tab-pane active">
        <img src="car.jfif" alt="img not found">
        </div>
        <div id="about" class="container my-4 tab-pane fade">
            <table class="table table-bordered text-center">
                <thead class="text-light thead-dark">
                    <tr>
                        <th rowspan="2">#</th>
                        <th rowspan="2">Name</th>
                        <th colspan="2" class="text-center">Detail</th>
                        <th rowspan=2>Actions</th>
                    </tr>
                    <tr>
                        <th>Age</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tr>
                    <th>1</th>
                    <td>John Doe</td>
                    <td>28</td>
                    <td>USA</td>
                    <td>
                        <button class="btn btn-info m-1">Edit</button>
                        <button class="btn btn-danger m-1">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Jane Smith</td>
                    <td>35</td>
                    <td>Canada</td>
                    <td>
                        <button class="btn btn-info m-1">Edit</button>
                        <button class="btn btn-danger m-1">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Bob Johnson</td>
                    <td>42</td>
                    <td>Australia</td>
                    <td>
                        <button class="btn btn-info m-1">Edit</button>
                        <button class="btn btn-danger m-1">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="contact" class="container my-4 tab-pane fade">
            <div class="container">
                <form action="" method="get">
            <div class="mt-3">
                <label>
                    Name: <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </label>
                <br>
                <label>Email:
                    <input type="text" class="form-control" id="email" placeholder="Enter Email">
                </label>
            </div>
            <div class="form-group">
                <label>Country</label>
                <select class="form-select">
                    <optgroup label="Asia">
                        <option selected disabled hidden><b>Asia</b></option>
                        <option>India</option>
                        <option>China</option>
                        <option>Sri Lanka</option>
                    </optgroup>
                </select>
            </div>
            <div class="mt-3">
                Gender:
                <div class="form-check">
                    <input type="radio" name="gender" value="male" class="form-checked-input" checked>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" value="female" class="form-checked-input">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" value="other" class="form-checked-input">
                    <label class="form-check-label">Other</label>
                </div>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="myswitch" checked>
                <label for="myswitch" class="form-check-label">ON/OFF</label>
            </div>
            <div class="form-check mt-3">
                <label>
                    <input type="checkbox" class="form-check-input">
                    Remember me:
                </label>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
        </div>        
        </div>
    </div>
</body>
</html>
