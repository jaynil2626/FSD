<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Needs-validation</h2>
        <form class="needs-validation">
            <div class="mt-3">
                Name <input type="text" class="form-control" required>
            </div>
            <div class="mt-3">
                Password <input type="password" class="form-control" required>
            </div>
            <div class="mt-3">
                Email <input type="email" class="form-control" required>
            </div>
            <div class="mt-3"><input type="submit" class="btn btn-primary" value="Click me"></div>
        </form>
    </div>
    <br>
    <br>
    <div class="container mt-3">
        <h2>Was Validated</h2>
        <form class="was-validated">
            <div class="mt-3">
                Password <input type="pass" class="form-control" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Password is Mandatory</div>
            </div>
            <div class="mt-3">
                Email <input type="email" class="form-control" required>
                <div class="valid-feedback">Valid-mail</div>
                <div class="invalid-feedback">Please Fill Valid Email</div>
            </div>
        </form>
    </div>
</body>
</html>
