<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="" method="get">
    <div class="mt-3">
        <label>
            Name: <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </label>
        <br>
        <label>Email:
            <input type="text" class="form-control" id="email" placeholder="Enter Email">
        </label>
    </div>
    <div class="form-group">
        <label>Country</label>
        <select class="form-select">
            <optgroup label="Asia">
                <option selected disabled hidden><b>Asia</b></option>
                <option>India</option>
                <option>China</option>
                <option>Sri Lanka</option>
            </optgroup>
        </select>
    </div>
    <div class="mt-3">
        Gender:
        <div class="form-check">
            <input type="radio" name="gender" value="male" class="form-checked-input" checked>
            <label class="form-check-label">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" name="gender" value="female" class="form-checked-input">
            <label class="form-check-label">Female</label>
        </div>
        <div class="form-check">
            <input type="radio" name="gender" value="other" class="form-checked-input">
            <label class="form-check-label">Other</label>
        </div>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="myswitch" checked>
        <label for="myswitch" class="form-check-label">ON/OFF</label>
    </div>
    <div class="form-check mt-3">
        <label>
            <input type="checkbox" class="form-check-input">
            Remember me:
        </label>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
