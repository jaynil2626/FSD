<!-- write a js that find position of first occurence of character 'a' and last occurence of char 'a', also print remaining string between them from word 'ajanta' -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        z = "ajanta";
        x = z.indexOf('a');
        y = z.lastIndexOf('a');
        document.write(x+"<br>");
        document.write(y+"<br>");
        document.write("Remaining string: "+ z.substring(x+1,y));
    </script>
    <br>
    <br>
    <br>
    <script>
        z = "24"
        x = z.charAt(0)
        y = z.charAt(1)
        result = Math.pow(x,y)
        document.write(z+"<br>")
        document.write(">> "+x+" Raise to "+y+ " is "+result)
    </script>
</body>
</html>
