<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(e){
            val=e.button
            switch(val){
                case 0: alert("left click")
                break;
                case 1: alert("middle click")
                break;
                case 2: alert("right click")
                break;
            }
        }
    </script>
</head>
<body>
        <div style="width:50%; height: 50px; border:2px solid black;" onmousedown="fun(event)"></div>
</body>
</html>
