<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
       .pagination{display: inline-block;}
       .pagination a{text-decoration: none;
                    border:1px solid tomato;
                    background-color: aquamarine;
                    color: black;
                    padding: 10px;}
        a:hover:not(.active) {background-color:cadetblue;font-size: 15px;}
        a.active {background-color: cornflowerblue;}
                    
    </style>
    </head>

    <body>
        <div class="pagination" style="margin:50px">
            <a href="#">&laquo; First</a>
            <a href="#">Previous</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">Next</a>
            <a href="#">Last &raquo;</a>
        </div>
    </body>

</html>
