<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width:200px; height:200px; border:1px solid black; margin:20px}
        .p1{background-image: conic-gradient(red, yellow, blue)}
        .p2{background-image: conic-gradient(red,yellow,green,blue,black)}
        .p3{background-image: conic-gradient(red 45deg,yellow 90deg, green 210deg);}
        .p4{background-image: radial-gradient(red, yellow,blue,green);}
    </style>
</head>
<body>
    <div class="p1">This is CSS Gradients-Default</div>
    <div class="p2">This is CSS conic gradient-5 coloures</div>
    <div class="p3">This is CSS conic Gradients- red 45deg , yellow 90deg, green 210deg</div>
    <div class="p4">This is CSS Radial Gradients - default</div>
</body>
</html>
