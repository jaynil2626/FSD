<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width:300px;margin: 20%;; height:300px; background-color: cyan; animation-duration:2s; animation-name:abc; animation-iteration-count: infinite; animation-direction: alternate}
        @keyframes abc{
            from {width:1px; height:1px; background-color: cyan;}
            to {width:200px; height:200px; background-color: red; transform: rotate(900deg);}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
